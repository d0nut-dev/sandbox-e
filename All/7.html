<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP Async</title>
</head>
<body>
    <script>
        //callback
        function myFunc(tr, callback){
            callback();
        }
        //promises+thenables
        const myNewPromise = new Promise((resolve, reject)=>{
            let error = false;
            if(!error){
                resolve('Yeah, packege resolved!');
            }
            else{
                reject('Nope, package rejected.')
            }
        });

        myNewPromise
            .then((value)=>{
                console.log(value);
                return value;
            })
            .catch((err)=>{
                console.log(err);
                return err;
            });
        // async, await
        let myProfile;
        const myNewFunc = async()=>{
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const jsonUserData = await response.json();
            return jsonUserData;
        }
        const myData = async()=>{
            const data = await myNewFunc();
            console.log(data[0]);
            myProfile = data;
        }
        myData();
    </script>
</body>
</html>
